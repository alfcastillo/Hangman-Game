<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HangMan</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

</head>

<body>
  <button onclick="startGame()">Start Game</button>
  <button onclick="resetGame()">Reset Game</button>
  <div class="jumbotron">
    <h1 class="text-center">Hangman Game</h1>
    <h2 class="text-center">See if you can guess the Word the computer is thinking of!</h2>
  </div>

  <div class="container">

    <div class="row">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Computer Word
          </h3>
        </div>
        <div class="panel-body text-center">
          <h1 id="computer-pick">???</h1>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Enter Letter:
            <span id="user-letter">
              <strong>...</strong>
            </span>
          </h2>
        </div>
        <div class="panel-body text-center">
          <h2> Word chosen by the computer:
            <span id="computer-word">
              <strong> </strong>
            </span>
          </h2>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Guesses Left:
            <span id="guesses-left">10</span>
          </h3>
        </div>

        <div class="panel-body text-center">
          <h2> Letters guessed so far:
            <span id="guesses-sofar"> </span>
          </h2>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
